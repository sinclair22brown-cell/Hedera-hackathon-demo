<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Certificate Verifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2b6cb0;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #2b6cb0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1a4b7a;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blockchain Certificate Verifier</h1>
    <p>Enter your certificate ID below to verify its authenticity on the Hedera blockchain.</p>
    
    <input type="text" id="certId" placeholder="Enter Certificate ID" />
    <button onclick="verifyCert()">Verify</button>
    
    <div class="result" id="result"></div>
  </div>

  <footer>
    Demo hosted on 
    <a href="https://sinclair22brown-cell.github.io/Hedera-hackathon-demo/" target="_blank">
      GitHub Pages
    </a>
  </footer>

  <script>
    function verifyCert() {
      const certId = document.getElementById("certId").value.trim();
      const resultBox = document.getElementById("result");

      if (certId === "") {
        resultBox.textContent = "❌ Please enter a certificate ID.";
        resultBox.style.color = "red";
        return;
      }

      // Fake logic for demo purposes
      if (certId === "HEDERA123") {
        resultBox.textContent = "✅ Certificate is VALID and recorded on Hedera.";
        resultBox.style.color = "green";
      } else {
        resultBox.textContent = "⚠️ Certificate not found on Hedera.";
        resultBox.style.color = "orange";
      }
    }
  </script>
</body>
</html>
